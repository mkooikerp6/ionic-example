<ion-header-bar class="bar-positive">
  <h2 class="title">Calendar</h2>
</ion-header-bar>
<ion-view view-title="Calendar">

  <!--subheader -->
  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="query">
    </label>
  </div>
  <ion-content ng-controller="CalendarController" class="has-subheader">
    <div class="day" ng-repeat="(dayIndex, day) in calendar">
      <div class="item item-divider">
        {{ day.weekday }}
      </div><!-- item divider -->
      <div ng-show="day.title" class="item item-list item-text-wrap dayhighlight">
        <h2>{{ day.title }}</h2>
        {{ day.description }}
      </div><!-- day title -->

      <ion-list>
        <ion-item ng-class="{ 'item-avatar': item.shortname, 'star': item.star }"
          class="item-text-wrap item-icon-right"
          ng-repeat="item in day.schedule | filter: query"
          href="#">
          <img ng-show="item.shortname" ng-src="http://placehold.it/100x100" alt="{{item.name}} Photo"/>
          <h2>{{ item.time }}</h2>
          <h3>{{ item.title}}</h3>
          <h4>{{ item.artist ? ' with ' + item.artist : '' }}</h4>
          <p>{{ item.description }}</p>
        </ion-item>
      </ion-list>

    </div><!-- repeat days -->


  </ion-content>
</ion-view>
